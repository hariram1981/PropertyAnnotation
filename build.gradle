buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

uploadArchives {
	repositories.mavenDeployer {
		repository (url: "file:///home/hariram/Personal/github/maven-repo-snapshot")
		pom.artifactId = 'propertyannotation'
		pom.groupId = 'com.hariram'
		pom.version = '0.2'
	}
}

sourceCompatibility = '1.8'
jar {
    baseName = 'propertyannotation'
    version =  '0.2'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
    	url "https://raw.githubusercontent.com/hariram1981/maven-repo-release/master/"
    }
    maven {
    	url "https://raw.githubusercontent.com/hariram1981/maven-repo-snapshot/master/"
    }
}

dependencies {
    compile("log4j:log4j:1.2.17")
    compile("junit:junit:4.4")
    compile("com.hariram:annotation:0.3")
    compile("com.hariram:commonutil:0.4")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

task generateJavadoc(type: Javadoc){
	source = sourceSets.main.allJava
	destinationDir = reporting.file("propertyannotation")
}